run:
  timeout: 5m
linters:
  enable:
    - goheader
    - revive
    - deadcode
    - unused
  disable-all: true
# all available settings of specific linters
linters-settings:
  goheader:
    values:
      regexp:
        copyright-year: 20[0-9][0-9]
    template-path: code-header-template.txt
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude-use-default: false
  new-from-rev: f98d8d6469777dcd461bd6337c459ccee0e848dd
